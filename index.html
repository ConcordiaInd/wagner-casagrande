    <!-- Conteúdo Dinâmico -->
    <div id="content-container"></div>
    <script>
        // Carrega conteúdo dinâmico ao clicar nos links do menu
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const section = e.target.getAttribute('href').substring(1);

                fetch(`${section}.html`)
                    .then(response => {
                        if (!response.ok) throw new Error("Arquivo não encontrado");
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('content-container').innerHTML = data;

                        // Scroll para a primeira seção do conteúdo carregado
                        const firstSection = document.querySelector('#content-container section:first-child');
                        if (firstSection) {
                            firstSection.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'start' 
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Erro:", error);
                        document.getElementById('content-container').innerHTML = "<p>Conteúdo não encontrado.</p>";
                    });

                // Atualiza a classe "active" no menu
                document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
                e.target.classList.add('active');
            });
        });

        // Botão "Wagner Casagrande" (home-link)
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Limpa o conteúdo dinâmico
            document.getElementById('content-container').innerHTML = '';
            
            // Remove a classe "active" dos links
            document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
            
            // Rola para o topo da página ou para a seção hero
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
